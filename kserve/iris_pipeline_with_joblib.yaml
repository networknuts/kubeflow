# PIPELINE DEFINITION
# Name: iris-logreg-with-joblib
# Inputs:
#    C: float [Default: 1.0]
#    max_iter: int [Default: 10.0]
#    penalty: str [Default: 'l2']
#    tol: float [Default: 0.001]
components:
  comp-eval-op:
    executorLabel: exec-eval-op
    inputDefinitions:
      artifacts:
        model_input:
          artifactType:
            schemaTitle: system.Model
            schemaVersion: 0.0.1
        test_data:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
  comp-preprocess-op:
    executorLabel: exec-preprocess-op
    outputDefinitions:
      artifacts:
        test_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
        train_path:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
  comp-train-op:
    executorLabel: exec-train-op
    inputDefinitions:
      artifacts:
        train_data:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
      parameters:
        C:
          parameterType: NUMBER_DOUBLE
        max_iter:
          parameterType: NUMBER_INTEGER
        penalty:
          parameterType: STRING
        tol:
          parameterType: NUMBER_DOUBLE
    outputDefinitions:
      artifacts:
        model:
          artifactType:
            schemaTitle: system.Model
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-eval-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - eval_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.11.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef eval_op(\n    test_data:  dsl.Input[dsl.Artifact],\n    model_input:\
          \ dsl.Input[dsl.Model],\n):\n    import pickle\n    from sklearn.metrics\
          \ import accuracy_score\n    import joblib\n\n    with open(test_data.path,\
          \ \"rb\") as f:\n        X_test, y_test = pickle.load(f)\n\n    # load via\
          \ joblib\n    clf = joblib.load(model_input.path)\n    acc = accuracy_score(y_test,\
          \ clf.predict(X_test))\n    print(f\"Model accuracy: {acc:.4f}\")\n\n"
        image: quay.io/jupyter/scipy-notebook:lab-4.4.3
    exec-preprocess-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - preprocess_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.11.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef preprocess_op(\n    train_path: dsl.Output[dsl.Artifact],\n \
          \   test_path:  dsl.Output[dsl.Artifact]\n):\n    from sklearn.datasets\
          \   import load_iris\n    from sklearn.model_selection import train_test_split\n\
          \    import pickle\n\n    X, y = load_iris(return_X_y=True)\n    X_train,\
          \ X_test, y_train, y_test = train_test_split(\n        X, y, test_size=0.2,\
          \ random_state=1337\n    )\n\n    with open(train_path.path, \"wb\") as\
          \ f:\n        pickle.dump((X_train, y_train), f)\n    with open(test_path.path,\
          \ \"wb\") as f:\n        pickle.dump((X_test,  y_test ), f)\n\n"
        image: quay.io/jupyter/scipy-notebook:lab-4.4.3
    exec-train-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - train_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.11.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef train_op(\n    train_data:  dsl.Input[dsl.Artifact],\n    penalty:\
          \     str,\n    tol:         float,\n    C:           float,\n    max_iter:\
          \    int,\n    model:       dsl.Output[dsl.Model],      # renamed from model_output\n\
          ):\n    import pickle, joblib, os\n    from sklearn.linear_model import\
          \ LogisticRegression\n\n    with open(train_data.path, \"rb\") as f:\n \
          \       X_train, y_train = pickle.load(f)\n\n    clf = LogisticRegression(\n\
          \        penalty=penalty,\n        tol=tol,\n        C=C,\n        max_iter=max_iter,\n\
          \        random_state=1337,\n        solver=\"lbfgs\",\n        multi_class=\"\
          auto\",\n    )\n    clf.fit(X_train, y_train)\n\n    os.makedirs(os.path.dirname(model.path),\
          \ exist_ok=True)\n    joblib.dump(clf, model.path)\n    print(f\"Model written\
          \ to: {model.path}\")\n\n"
        image: quay.io/jupyter/scipy-notebook:lab-4.4.3
pipelineInfo:
  name: iris-logreg-with-joblib
root:
  dag:
    tasks:
      eval-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-eval-op
        dependentTasks:
        - preprocess-op
        - train-op
        inputs:
          artifacts:
            model_input:
              taskOutputArtifact:
                outputArtifactKey: model
                producerTask: train-op
            test_data:
              taskOutputArtifact:
                outputArtifactKey: test_path
                producerTask: preprocess-op
        taskInfo:
          name: eval-op
      preprocess-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-preprocess-op
        taskInfo:
          name: preprocess-op
      train-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-train-op
        dependentTasks:
        - preprocess-op
        inputs:
          artifacts:
            train_data:
              taskOutputArtifact:
                outputArtifactKey: train_path
                producerTask: preprocess-op
          parameters:
            C:
              componentInputParameter: C
            max_iter:
              componentInputParameter: max_iter
            penalty:
              componentInputParameter: penalty
            tol:
              componentInputParameter: tol
        taskInfo:
          name: train-op
  inputDefinitions:
    parameters:
      C:
        defaultValue: 1.0
        isOptional: true
        parameterType: NUMBER_DOUBLE
      max_iter:
        defaultValue: 10.0
        isOptional: true
        parameterType: NUMBER_INTEGER
      penalty:
        defaultValue: l2
        isOptional: true
        parameterType: STRING
      tol:
        defaultValue: 0.001
        isOptional: true
        parameterType: NUMBER_DOUBLE
schemaVersion: 2.1.0
sdkVersion: kfp-2.11.0
